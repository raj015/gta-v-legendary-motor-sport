<div *ngIf="auto.id">
  <div class="main-title">
    <div class="title-brand" > <img class="img-brand" src="assets/auto/brands/{{auto.brand}}.png" /></div>
    <div class="title-text"> {{auto.model}} </div>
    <div class="title-price">
        {{auto.price  | currency:'USD':true:'1.0'}}
    </div>
  </div>
  <div class="main-content">
    
    SSS
  </div> 
</div>
